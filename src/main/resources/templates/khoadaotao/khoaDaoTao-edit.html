<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Khóa Đào Tạo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5" style="margin-top: 0px">
        <h2>Chỉnh sửa Khóa Đào Tạo</h2>
        <form th:action="@{/khoaDaoTaos/edit/{id}(id=${khoaDaoTao.id})}" th:object="${khoaDaoTao}" method="post">
            <div class="mb-3">
                <label for="tenKhoa" class="form-label">Tên Khóa</label>
                <input type="text" class="form-control" id="tenKhoa" th:field="*{tenKhoa}" required>
            </div>
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô tả</label>
                <textarea class="form-control" id="moTa" th:field="*{moTa}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ngayBatDau" class="form-label">Ngày Bắt Đầu</label>
                <input type="date" class="form-control" id="ngayBatDau" th:field="*{ngayBatDau}">
            </div>
            <div class="mb-3">
                <label for="ngayKetThuc" class="form-label">Ngày Kết Thúc</label>
                <input type="date" class="form-control" id="ngayKetThuc" th:field="*{ngayKetThuc}">
            </div>
            <div class="mb-3">
                <label for="nguoiHuongDan" class="form-label">Người Hướng Dẫn</label>
                <input type="text" class="form-control" id="nguoiHuongDan" th:field="*{nguoiHuongDan}">
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/khoaDaoTaos}" class="btn btn-secondary">Hủy bỏ</a>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
