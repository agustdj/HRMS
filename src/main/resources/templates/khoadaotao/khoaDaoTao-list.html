<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Khóa Đào Tạo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-right {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-4" style="text-align:center">Danh sách Khóa Đào Tạo</h2>
        <!--            <div class="col-md-6 text-end">-->
        <!--                <div class="navbar-right">-->
        <!--                    <div sec:authorize="hasAuthority('ADMIN')">-->
        <!--                        <a class="btn btn-success" th:href="@{/khoaDaoTaos/add}">Thêm Nhân Viên Mới</a>-->
        <!--                    </div>-->
        <!--                    <div class="input-group" style="max-width: 300px;">-->
        <!--                        <form th:action="@{/khoaDaoTaos}" method="get" class="input-group">-->
        <!--                            <input type="text" class="form-control" placeholder="Tìm kiếm Khóa đào tạo..." aria-label="Tìm kiếm" aria-describedby="basic-addon2" name="keyword" th:value="${keyword}">-->
        <!--                            <button class="btn btn-outline-secondary" type="submit">Tìm</button>-->
        <!--                        </form>-->
        <!--                    </div>-->
        <!--                </div>-->
        <!--            </div>-->
        <div class="row mb-3">
            <div class="col-md-6" sec:authorize="hasAuthority('ADMIN')">
                <a href="/khoaDaoTaos/add" class="btn btn-primary">Thêm Khóa Đào Tạo</a>
            </div>
            <div class="col-md-6 text-end">
                <form th:action="@{/khoaDaoTaos}" method="get" class="d-inline-block">
                    <input type="text" name="keyword" class="form-control d-inline-block w-auto" placeholder="Tìm kiếm Khóa đào tạo..." th:value="${keyword}">
                    <button type="submit" class="btn btn-outline-secondary">Tìm</button>
                </form>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Khóa</th>
                <th>Mô Tả</th>
                <th>Ngày Bắt Đầu</th>
                <th>Ngày Kết Thúc</th>
                <th>Người Hướng Dẫn</th>
                <th>Địa Chỉ</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="khoa : ${khoaDaoTaos}">
                <td th:text="${khoa.id}"></td>
                <td th:text="${khoa.tenKhoa}"></td>
                <td th:text="${khoa.moTa}"></td>
                <td th:text="${khoa.ngayBatDau}"></td>
                <td th:text="${khoa.ngayKetThuc}"></td>
                <td th:text="${khoa.nguoiHuongDan}"></td>
                <td th:text="${khoa.diaChi}"></td>
                <td>
                    <form th:action="@{${followedKhoaDaoTaoIds.contains(khoa.id) ? '/unfollow' : '/follow'}(page=${pageNumber})}"
                          method="post" class="d-inline-block">
                        <input type="hidden" name="khoaDaoTaoId" th:value="${khoa.id}">
                        <input type="hidden" name="nhanVienId" th:value="${nhanVienId}">
                        <button type="submit"
                                th:text="${#lists.contains(followedKhoaDaoTaoIds, khoa.id) ? 'Unfollow' : 'Follow'}"
                                th:classappend="${#lists.contains(followedKhoaDaoTaoIds, khoa.id) ? 'btn btn-success btn-sm' : 'btn btn-primary btn-sm'}"></button>
                    </form>
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/khoaDaoTaos/edit/{id}(id=${khoa.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    </div>
                    <form th:action="@{/khoaDaoTaos/delete/{id}(id=${khoa.id})}" method="post" class="d-inline-block"
                          sec:authorize="hasAuthority('ADMIN')">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa Khóa đào tạo này?');">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Hiển thị phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${pageNumber - 1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == pageNumber} ? 'active'">
                    <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${pageNumber + 1})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
