<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sửa Phòng Ban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h2>Sửa Phòng Ban</h2><br>
    <form th:action="@{/phongban/edit/{id}(id=${phongBan.id})}" th:object="${phongBan}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="tenPhongBan" class="form-label">Tên Phòng Ban</label>
            <input type="text" class="form-control" id="tenPhongBan" th:field="*{tenPhongBan}" required>
        </div>
        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
        </div>
        <div class="mb-3">
            <label for="sdt" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="sdt" th:field="*{sdt}">
        </div>
        <div class="mb-3">
            <label for="moTa" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="moTa" th:field="*{moTa}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
        <a class="btn btn-secondary" th:href="@{/phongban}">Quay Lại</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
