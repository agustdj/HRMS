<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div cclass="container mt-5" style="margin-top: 0px">
        <h1>Thêm Người Dùng Mới</h1>
        <div class="glass-container">
            <form th:action="@{/admin/users/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên Đăng Nhập:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="roles" class="form-label">Vai Trò:</label>
                    <select multiple th:field="*{roles}" class="form-control" id="roles">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nhanVien" class="form-label">Nhân Viên:</label>
                    <select th:field="*{nhanVien.id}" class="form-control" id="nhanVien" required>
                        <option th:each="nhanVien : ${nhanViens}" th:value="${nhanVien.id}" th:text="${nhanVien.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Thêm Người Dùng</button>
                <a th:href="@{/admin/users}" class="btn btn-link">Hủy</a>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
