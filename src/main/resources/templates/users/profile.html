<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container profile-container">
        <h1 class="text-center mb-4">Thông tin cá nhân</h1>
        <div class="row">
            <div class="col-md-4">
                <!-- Hiển thị ảnh profile -->
                <!--            <img th:src="@{/images/profiles/{anhProfile}(anhProfile=${nhanVien.anhProfile})}" alt="Ảnh đại diện" class="img-fluid rounded">-->
                <img th:src="@{${nhanVien.anhProfile} != null} ? @{/static/images/profiles/{anhProfile}(anhProfile=${nhanVien.anhProfile})} : @{/images/default-avatar.png}"
                     alt="Ảnh đại diện" class="img-fluid rounded" style="max-width: 170px; max-height: 170px;">
            </div>
            <div class="col-md-8">
                <!-- Hiển thị thông tin cá nhân -->
                <p><strong>Họ và tên:</strong> <span th:text="${nhanVien.hoDem + ' ' + nhanVien.ten}"></span></p>
                <p><strong>Ngày sinh:</strong> <span th:text="${#dates.format(nhanVien.ngaySinh, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Giới tính:</strong> <span th:text="${nhanVien.gioiTinh ? 'Nam' : 'Nữ'}"></span></p>
                <p><strong>CCCD:</strong> <span th:text="${nhanVien.cccd}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${nhanVien.diaChi}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${nhanVien.sdt}"></span></p>
                <p><strong>Email:</strong> <span th:text="${nhanVien.email}"></span></p>
                <p><strong>Quê quán:</strong> <span th:text="${nhanVien.queQuan}"></span></p>
                <p><strong>Ngày tuyển dụng:</strong> <span th:text="${#dates.format(nhanVien.ngayTuyenDung, 'dd/MM/yyyy')}"></span></p>
                <!-- Các thông tin khác có thể thêm tại đây -->
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
