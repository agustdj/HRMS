<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 30px;
        }
        .image-preview {
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h2>Chỉnh sửa Nhân Viên</h2>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/nhanvien/add}" th:object="${nhanVien}" method="post" class="needs-validation"
                  enctype="multipart/form-data" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">Mã Nhân Viên:</label>
                        <input type="text" th:field="*{id}" class="form-control" id="id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="hoDem" class="form-label">Họ Đệm:</label>
                        <input type="text" th:field="*{hoDem}" class="form-control" id="hoDem">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ten" class="form-label">Tên:</label>
                        <input type="text" th:field="*{ten}" class="form-control" id="ten">
                    </div>
                    <div class="col-md-6">
                        <label for="ngaySinh" class="form-label">Ngày Sinh:</label>
                        <input type="date" th:field="*{ngaySinh}" class="form-control" id="ngaySinh">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gioiTinh" class="form-label">Giới Tính:</label>
                        <select th:field="*{gioiTinh}" class="form-control" id="gioiTinh">
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cccd" class="form-label">CCCD:</label>
                        <input type="text" th:field="*{cccd}" class="form-control" id="cccd">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="diaChi" class="form-label">Địa Chỉ:</label>
                        <input type="text" th:field="*{diaChi}" class="form-control" id="diaChi">
                    </div>
                    <div class="col-md-6">
                        <label for="sdt" class="form-label">Số Điện Thoại:</label>
                        <input type="text" th:field="*{sdt}" class="form-control" id="sdt">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="queQuan" class="form-label">Quê Quán:</label>
                        <input type="text" th:field="*{queQuan}" class="form-control" id="queQuan">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ngayTuyenDung" class="form-label">Ngày Tuyển Dụng:</label>
                        <input type="date" th:field="*{ngayTuyenDung}" class="form-control" id="ngayTuyenDung">
                    </div>
                    <div class="col-md-6">
                        <label for="anhProfile" class="form-label">Ảnh Profile:</label>
                        <input type="file" th:field="*{anhProfile}" accept="image/png, image/jpeg" class="form-control" id="anhProfile">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="viTriCV" class="form-label">Vị Trí Công Việc:</label>
                        <select th:field="*{viTriCV.id}" class="form-control" id="viTriCV">
                            <option th:each="viTriCV : ${listViTriCV}" th:value="${viTriCV.id}"
                                    th:text="${viTriCV.tenVitri}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="chucVu" class="form-label">Chức Vụ:</label>
                        <select th:field="*{chucVu.id}" class="form-control" id="chucVu">
                            <option th:each="chucVu : ${listChucVu}" th:value="${chucVu.id}"
                                    th:text="${chucVu.tenChucVu}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="phongBan" class="form-label">Phòng Ban:</label>
                        <select th:field="*{phongBan.id}" class="form-control" id="phongBan">
                            <option th:each="phongBan : ${listPhongBan}" th:value="${phongBan.id}"
                                    th:text="${phongBan.tenPhongBan}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
                <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
